name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
         java-version: '17'
          distribution: 'temurin'   # âœ… ensure correct JDK
          cache: 'maven'
      - name: Build backend
        working-directory: backend
        run: mvn -B -DskipTests package

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & build
        working-directory: frontend
        run: |
          npm ci
          npm run build
